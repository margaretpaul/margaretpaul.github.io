<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design | Margaret Paul</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f5f5f5;
            margin: 0;
            font-family: Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 1px;
        }
        header {
            width: 100%;
            background-color: #f5f5f5;
            padding: 15px 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 20px;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: black;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            transition: color 0.3s ease-in-out;
        }
        nav a:hover, nav a.active {
            color: #808080;
        }
        .content {
            max-width: 800px;
            text-align: center;
            margin-top: 150px;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .design-links {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
        }
        .design-links a {
            font-size: 35px;
            font-weight: bold;
            text-decoration: none;
            color: black;
            transition: color 0.3s ease-in-out;
            cursor: pointer;
        }
        .design-links a:hover, .design-links a.active {
            color: #808080;
        }
        .dropdown-content {
            display: none;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
        .active-content {
            display: block;
        }
        .image-gallery img {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="design.html" class="active">Design</a>
            <a href="data.html">Data</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    
    <div class="content">
        <div class="design-links">
            <a onclick="toggleContent('text')" id="text-link">Text</a>
            <a onclick="toggleContent('branding')" id="branding-link">Branding</a>
            <a onclick="toggleContent('image')" id="image-link">Image</a>
        </div>
        <div id="text" class="dropdown-content">
            <div class="image-gallery">
                <img src="img/image1.png" alt="Text Design Example 1">
                <img src="img/image3.png" alt="Text Design Example 3">
            </div>
        </div>
        <div id="branding" class="dropdown-content">
            <div class="image-gallery">
               
                <img src="img/image12.png" alt="Branding Example 2">
                <img src="img/image13.png" alt="Branding Example 3">
                <img src="img/image14.png" alt="Branding Example 4">
                <img src="img/image15.png" alt="Branding Example 5">
                <img src="img/image16.png" alt="Branding Example 6">
                <img src="img/image17.png" alt="Branding Example 7">
            </div>
        </div>
        <div id="image" class="dropdown-content">
            <div class="image-gallery">
            
        
                <img src="img/image22.png" alt="Branding Example 3">
                <img src="img/image23.png" alt="Branding Example 4">
                <img src="img/image24.png" alt="Branding Example 4">
                <img src="img/image21.png" alt="Branding Example 2">
                
            </div>
        </div>
    </div>
    
    <script>
        function toggleContent(section) {
            document.querySelectorAll('.dropdown-content').forEach(div => {
                div.classList.remove('active-content');
            });
            document.getElementById(section).classList.add('active-content');
            
            document.querySelectorAll('.design-links a').forEach(link => {
                link.classList.remove('active');
            });
            document.getElementById(section + '-link').classList.add('active');
        }
    </script>
</body>
</html>
